{% load static %}
<header class="w-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="pixelgame" href="{% url 'inicio' %}">PixelGame</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <form class="navbar-nav" action="{% url 'filtrar_productos' %}" method="POST">
                    {% csrf_token %}
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'inicio' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tienda' %}">Tienda</a>
                    </li>
                    <li class="nav-item">
                        <input type="submit" class="nav-link" name="tipo" value="Juegos"></input>
                    </li>
                    <li class="nav-item">
                        <input class="nav-link" name="tipo" type="submit" value="Tarjetas"></input>
                    </li>
                </form>
            </div>
            <div class="ms-auto">
                {% if user.is_authenticated %}
                <a class="btn btn-outline-light me-1" href="{% url 'mostrar_carrito' %}"><i class="bi bi-cart4"></i></a>
                <div class="btn dropdown">
                    <button class="btn btn-light" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        {{user.username}}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
                        {% if user.is_staff %}
                            <li><a class="dropdown-item text-info active" href="{% url 'listar_adm' %}">Administrador de productos</a></li>
                        {% endif %}
                        <li><a class="dropdown-item " href="#">Mis compras</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Cerrar sesión</a></li>
                    </ul>
                  </div>
                {% else %}
                <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Iniciar sesión</a>
                <a class="btn btn-light" href="{% url 'register' %}">Registrarse</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
